
<div class="page-header">
	<h1>My Lists</h1>
</div>

<div id="new-list">
  <form accept-charset="UTF-8" class="new_list" id="new_list" data-formfor-list="list" data-event-submit="create">
    <div data-partial="lists/_form"></div>
  </form>
</div>

<ul id="lists" class="unstyled lists">
  <li data-foreach-list="List.all" >
  	<div class="view" >
  		<span data-route="list" data-bind="list.title"></span>
  		<span class="destroy" data-event-click="list.destroy"></span>
    </div>
  </li>
</ul>
