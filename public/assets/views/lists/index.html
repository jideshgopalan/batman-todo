<div class="page-header">
	<h1>My Lists</h1>
</div>

<div id="new-list">
  <form accept-charset="UTF-8" class="new_list" id="new_list" data-formfor-list="list" data-event-submit="create">
    <div data-partial="lists/_form"></div>
  </form>
</div>

<ul id="lists" class="unstyled">
  <li data-foreach-list="List.all" >
    <a data-route="list"><h4 data-bind="list.title"></h4></a>
  </li>
</ul>
